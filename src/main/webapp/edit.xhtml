<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
</h:head>

<h:body>

    <div class="container mt-5">

        <h:link outcome="index.xhtml" value="Back" class="text-decoration-none"></h:link>
        <div class="text-center">
            <h1>Edit Post</h1>
        </div>

        <h:form>
            <div class="mb-3">
                <label for="author" class="form-label">Author</label>
                <h:inputText type="text" class="form-control" id="author" value="#{post.author}"></h:inputText>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <h:inputText type="text" class="form-control" id="content" value="#{post.content}"></h:inputText>
            </div>
            <h:commandButton class="btn btn-primary" value="Edit" action="#{postManager.editPost(post.author, post.content)}">
                <f:param name="post_id" value="#{post.postID}"/>
            </h:commandButton>
        </h:form>

    </div>

</h:body>
</html>
