<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"></link>
</h:head>

<h:body>

    <div class="container mt-5">
        <div class="text-center">
            <h1>Fakebook</h1>
        </div>

        <div class="mt-5 text-center">
            <h:link class="btn btn-primary mb-3" outcome="create.xhtml" value="Create Post"></h:link>
        </div>


        <div class="mt-5 d-flex justify-content-spacearound">

            <ui:repeat value="#{postManager.post}" var="facebook">


                <div class="card m-5" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">#{facebook.author}</h5>
                        <p class="card-text">#{facebook.content}</p>
                        <div class="d-inline">
                            <h:form>
                        <h:link class="btn btn-primary me-3" value="Edit" outcome="edit.xhtml">
                            <f:param name="post_id" value="#{facebook.postID}"/>
                        </h:link>
                            <h:commandButton class="btn btn-danger" value="Delete" outcome="edit.xhtml" action="#{postManager.deletePost(facebook.postID)}"></h:commandButton>
                            </h:form>
                        </div>

                    </div>
                </div>


            </ui:repeat>

        </div>
    </div>


</h:body>

</html>
